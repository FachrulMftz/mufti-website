<style>
    
    body , html {

}

div.konten{

div.orang {
        position: relative;

            position:relative;

            font-size:350%;

            text-decoration: none;
            color:rgb(10, 75, 4);
            
}  
div.tulisan .kepada{
        position:relative;

}

        position:relative;

            border: none;
            border-radius: 5px;
