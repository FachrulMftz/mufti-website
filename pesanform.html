<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Form Ucapan </title>
    <link rel="stylesheet" href="pesanformcss.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title"style="text-align: center;">Form Ucapan / Doa Restu</div>
    <div class="content">
     <form name="#">
        <div id="form_alerts"></div>
        <div class="user-details">
          <div class="input-box">
             <label for="NAMA_TAMU" class="form-label">Nama Tamu</label>
              <input type="text" id="NAMA_TAMU" name="NAMA_TAMU" class="form-control" autocomplete="off" placeholder="Masukan nama tamu" required>
          </div>
          <div class="input-box">
            <label for="ALAMAT" class="form-label">Alamat</label>
             <input type="text" id="ALAMAT" name="ALAMAT" class="form-control" autocomplete="off" placeholder="Masukan alamat rumah" required>
         </div>
          <div class="input-box">
            <label for="EMAIL" class="form-label">Email</label>
               <input type="email" id="EMAIL" name="EMAIL" class="form-control" autocomplete="off" placeholder="Masukan email " required>
           </div>
          <div class="input-box">
            <label for="PESAN" class="form-label">Pesan</label>
            <textarea type="text" id="PESAN" name="PESAN" class="form-control" autocomplete="off" placeholder="Masukan pesannya " required></textarea>
            </div>
            
        </div>
        <div class="button">
          <input type="submit" value="Kirim Registrasi">
          <input type="submit" class="back" value="Kembali Ke Undangan" href="5.html">
        </div>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwKP1h2m5aeDz5Ymqskruv-sfPZ2oh5yDXMBoqP0qeI4x7QZo6jGPQqlmoKJeH4KYSU/exec'
        const form = document.forms['#']
        
        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => $("#form_alerts").html("<div class='alert alert-success'>Ucapan Berhasil Dikirim ,Terima Kasih ;)</div>"))
            .catch(error => $("#form_alerts").html("<div class='alert alert-danger'>Ucapan Gagal Dikirim</div>"))
            form.reset();
        })
    </script>
</body>
</html>
